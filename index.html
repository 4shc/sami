<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">



	<title>❤ Cumple Samy</title>
	<link rel="stylesheet" href="we/css/styledd.css">

</head>

<body>
	<div class="contenedor">
		<header>
			<h2>Te invito a celebrar</h2>
			<h1>Mi cumpleaños 12</h1>
		</header>
		<main>
			<img id="osito1" src="we/img/osito4.png" alt="">
			<div id="corazon">❤</div>
			<img id="info" src="we/img/fami.png" alt="">
			<div class="info-text">
				<p>El día <strong>sábado 05 de octubre</strong>
					a partir de las <strong>4:00pm.</strong>
				</p>
				<p>En la dirección:
					<br><b>Kra 14 i # 77 - 60 sur.</b>
				</p>
	
			</div>
			<img id="sami" src="we/img/sami2.png" alt="">
			<img id="para" src="we/img/foto1.png" alt="">
			<div id="parche" class=""><mark>Familia: ❥❥❥</mark><span class="family">Hernández Díaz</span></div>
		</main>
		<footer>
			<span class="te">
				<svg width="235" height="235" viewBox="0 0 235 235">
					<defs>
						<path id="circlePath" d="M 117.5, 117.5 m -95, 0 a 95,95 0 1,1 190,0 a 95,95 0 1,1 -190,0" />
					</defs>
					<text fill="#cdc" font-size="35" font-family="Segoe UI">
						<textPath href="#circlePath" startOffset="0%" side="right" spacing="auto">
							Los esperamos
						</textPath>
					</text>
				</svg>
	
	
			</span>
	
			<div class="carrusel">
				<div class="content-all">
					<div class="content-carrousel">
						<figure><img src="we/img/img-1.png"></figure>
						<figure><img src="we/img/img-2.png"></figure>
						<figure><img src="we/img/img-9.png"></figure>
						<figure><img src="we/img/img-8.png"></figure>
						<figure><img src="we/img/img-7.png"></figure>
						<figure><img src="we/img/img-6.png"></figure>
						<figure><img src="we/img/img-5.png"></figure>
						<figure><img src="we/img/img-4.png"></figure>
						<figure><img src="we/img/img-3.png"></figure>

					</div>
				</div>
		
			</div>
	
		</footer>
	</div>
<script>
	// Ejecutar el código cuando la página haya cargado completamente
	window.addEventListener('load', function() {
			// Esperar 3 segundos (3000 ms)
			setTimeout(function() {
					// Obtener el elemento con el id 'parche'
					var parche = document.getElementById('parche');

					// Aplicar la clase 'parche-on'
					parche.classList.add('parche-on');
			}, 3000); // 3000 milisegundos = 3 segundos
	});
</script>
</body>

</html>
